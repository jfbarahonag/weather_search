<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <title>Weather Info</title>
  </head>
  <body>
    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center flex flex-col items-center">
        <p
          class="text-base leading-6 text-indigo-600 font-semibold tracking-wide uppercase"
        >
          @jfbarahonag
        </p>
        <h3
          class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10"
        >
          Weathtter info
        </h3>
        <!-- Form -->
        <div>
          <label for="city">Enter city</label for="city">
          <input class="px-4 rounded-full" type="text" id="city" placeholder="e.g. Pasto">
          <div class="m-1 p-1">
            <button class="p-2 submit bg-blue-400 rounded-lg">Submit</button>
          </div>
        </div>
        <!-- Card -->
        <div class="weather">
          <div class="weather-card flex p-4 min-w-max">
            <!-- Section 1 -->
            <div class="flex flex-col w-3/6 justify-center">
              <div>
                <span class="flex flex-col items-center">
                  <img
                  class="w-14 sm:w-20 lg:w-32 my-2"
                  src="https://flagcdn.com/120x90/co.png"
                  srcset="https://flagcdn.com/240x180/co.png 2x"
                  alt="Colombia">
                </span>
                <span class="text-2xl">
                  Status
                </span>
                <div class="text-3xl sm:text-5xl lg:text-7xl">
                  <h3>XX&degC</h3>
                </div>
              </div>
            </div>
            <!-- Section 2 -->
            <div class="flex flex-col w-3/6 justify-between">
              <span class="text-5xl sm:text-6xl lg:text-7xl">City</span>
              <div class="flex flex-col">
                <span class="my-1.5">Humidity</span>
                <span class="my-1.5">Wind</span>
                <span class="my-1.5">Feels like</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add more scripts here -->
    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
